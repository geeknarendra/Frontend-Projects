<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="startQuiz show">
            <h2>Test Your Knowledge</h2>
            <button class="StartQuiz" onclick="startQuiz()">Start Quiz</button>
        </div>
        <div class="inner-conatiner">
            <H1>Frontend Quiz</H1>
            <span id="Number"></span><span class="question"> Questions is here </span>
            <ul>
                <li class="optionArea">
                    <input type="radio" name="options" id="ans1" class="answer" placeholder="a">
                    <label for="ans1" id="option1"></label>
                </li>

                <li class="optionArea">
                    <input type="radio" name="options" id="ans2" class="answer">
                    <label for="ans2" id="option2">Option2</label>
                </li>

                <li class="optionArea">
                    <input type="radio" name="options" id="ans3" class="answer">
                    <label for="ans3" id="option3">Option3</label>
                </li>

                <li class="optionArea">
                    <input type="radio" name="options" id="ans4" class="answer">
                    <label for="ans4" id="option4">Option4</label>
                </li>
            </ul>
            <button type="submit" class="submitBttn">SUBMIT & CONTINUE</button>
        </div>

        <div class="congrations">
            <h3>You've completed the Quiz</h3>
            <h3 class="score">You got </h3>
            <button class="btn" onclick="location.reload()"> Retry</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
